<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
		xmlns:sec="htttps://www.thymeleaf.orf/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Car Registration</title>
<script src="../static/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../static/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<style>
	html {
    	height: 100%
	}
	body {
	/*  Original photo: https://images.unsplash.com/photo-1464219789935-c2d9d9aba644?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80*/
		background-image: url("../static/images/bus.jpg");
		background-repeat: no-repeat;
    	background-size: 100% 100%;
	}
	#centerCont{
		margin-top: 10%;
	}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand" href="">Rent-A-Car</a>
	
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      <li class="nav-item active">
	        <a class="nav-link" href="/" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/secure/index" th:href="@{/secure}">Cars</a>
	      </li>
	    </ul>
	    <div sec:authorize="isAnonymous()">
	    <ul class="navbar-nav justify-content-end">
			  <li class="nav-item">
			    <a class="nav-link" href="/login" th:href="@{/login}">Login</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="/register" th:href="@{/register}">Sign Up</a>
			  </li>
	  	</ul>
	  	</div>
	  	<div sec:authorize="isAuthenticated()">
	  		<ul class="navbar-nav justify-content-end">
	  			<li class="nav-item">
	  				<a class="nav-link disabled">Welcome, <span sec:authentication="name"></span></a>
  				</li>
	  			<li class="nav-item">
	  				<a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
  				</li>
	  		</ul>
	  	</div>
	  </div>  
	</nav>
	<div class="container">
		<div id="centerCont" class="jumbotron bg-transparent text-center">
		  <h1 class="display-4">Rent-A-Car</h1>
		  <p class="lead">Welcome, find the best cars in the community!</p>
		  <hr class="my-4">
		  <a class="btn btn-outline-primary" sec:authorize="isAnonymous()" 
		  	 href="/register" th:href="@{/register}" aria-describedby="startHelp">Get Started</a>
		  <small id="startHelp" class="form-text text-muted" sec:authorize="isAnonymous()">or if you already have an account login 
	    	<a href="/login" th:href="@{/login}">here</a>
		  </small>
		 <a class="btn btn-outline-primary" sec:authorize="isAuthenticated()"
		 	href="/secure" th:href="@{/secure}">Cars</a>
		</div>
	</div>
</body>
</html>

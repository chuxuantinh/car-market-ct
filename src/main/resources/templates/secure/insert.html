<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert car</title>

<script src="../static/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../static/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="../static/insert.js" th:src="@{/js/insert.js}"></script>

<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<h1 class="text-center mt-5">Add Car</h1>
	<div class="container">
		<form action="" method="post" th:action="@{/secure/insert}" 
			th:object="${Car}" onSubmit="return validateForm(inputCarModel, inputYear, inputColor)">
		  	<input type="hidden" name="carID">
		    <div class="form-group w-50 mx-auto d-block">
		      <label for="inputManufacturer">Manufacturer</label>
		      	<select id="inputManufacturer" class="form-control" name="manufacturerID" required>
		        	<option selected value="" disabled>Choose...</option>
		        	<option th:each="manufacturer:${ManufacturerList}" 
		        			th:text="${manufacturer.manufacturerName}"
		        			th:value="${manufacturer.manufacturerID}"></option>
		      	</select>
		   	</div>
		    <div class="form-group w-50 mx-auto d-block">
		      	<label for="inputCarModel">Model</label>
		      	<input type="text" class="form-control" id="inputCarModel" 
	      				name="carModel" placeholder="Sentra, Beetle, Rogue, etc..."required>
		    </div>
		    <div class="form-group w-50 mx-auto d-block">
		      	<label for="inputYear">Year</label>
		      	<input type="text" class="form-control" id="inputYear" 
		      			name="year" placeholder="yyyy" aria-describedby="yearHelp" required>
    			<small id="yearHelp" class="form-text text-muted">Year must be between 1998 and 2025.</small>
		    </div>
		  
			<div class="form-group w-50 mx-auto d-block">
			   	<label for="inputColor">Color</label>
			   	<input type="text" class="form-control" id="inputColor" 
			   			name="color" placeholder="Blue, Green, Silver, Brown, etc..." required>
			</div>
			<div class="form-group w-50 mx-auto d-block">
			   	<label for="inputPrice">Price</label>
			   	<div class="input-group mb-2 mr-sm-2">
			   		<div class="input-group-prepend">
		     			<div class="input-group-text">$</div>
		   			</div>
			   		<input type="number" class="form-control" id="inputPrice" 
			   				name="price" placeholder="0.0"  step="0.1"
			   				min="0" max="99999" required>
			   	</div>
			</div>
		  	<button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>
		  	
		  	<div class="w-50 mx-auto mt-3">
				<a href="/secure" th:href="@{/secure}" class="btn btn-outline-danger">Go back</a>
			</div>
		</form>
	</div>
</body>
</html>

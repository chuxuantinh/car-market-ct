<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Car</title>
<script src="../static/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../static/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<h1 class="text-center mt-5">Update Car</h1>
	<p class="text-center">Updating car with ID: <span th:text="${Car.carID}"></span> </p>
	<form action="" th:action="@{/secure/update}" onSubmit="return validateForm(inputCarModel)" 
			th:object="${Car}" method="post">
		<div class="form-group w-50 mx-auto d-block">
			<input type="hidden" name="carID" th:field="*{carID}">
			

			<div class="form-group w-50 mx-auto d-block">
		      	<label for="inputModel">Model</label>
		      	<input type="text" class="form-control" id="inputModel" th:field="*{carModel}"
	      				name="carModel" placeholder="Sentra, Beetle, Rogue, etc..."required>
		    </div>
		    <div class="form-group w-50 mx-auto d-block">
			   	<label for="inputPrice">Price</label>
			   	<div class="input-group mb-2 mr-sm-2">
			   		<div class="input-group-prepend">
		     			<div class="input-group-text">$</div>
		   			</div>
			   		<input type="number" class="form-control" id="inputPrice" 
			   				name="price" placeholder="0.0"  step="0.1" th:field="*{price}"
			   				min="0" max="99999" required>
			   	</div>
			</div>

			<button class="btn btn-primary mx-auto d-block">Update</button>

			<div class="w-50 mx-auto mt-3">
					<a href="/secure" th:href="@{/secure}" class="btn btn-outline-danger">Go back</a>
			</div>
		</div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Delete</title>
<script src="../static/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../static/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<h1 class="text-center mt-5">Delete Car</h1>
	<p class="text-center">Choose a car ID to delete: </p>
	<form action="" th:action="@{/secure/delete}" th:object="${Car}" method="post">
		<div class="form-group w-50 mx-auto d-block">
		      <label for="inputCar">ID:</label>
		      	<select id="inputCar" class="form-control" name="carID" required>
		        	<option selected value="" disabled>Choose...</option>
		        	<option th:each="car:${CarList}" 
		        			th:text="${car.carID}"
		        			th:value="${car.carID}">		        			
        			</option>		
		      	</select>
	   	</div>
		<button class="btn btn-primary mx-auto d-block">Delete</button>
		
		<div class="w-50 mx-auto">
			<a href="/secure" th:href="@{/secure}" class="btn btn-outline-danger">Go back</a>
		</div>
	</form>	
</body>
</html>

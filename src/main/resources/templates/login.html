<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<script src="../static/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../static/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<h1 class="text-center mt-5">Login</h1>
	<form th:action="@{/login}" method="post">
		<div class="form-group w-50 mx-auto d-block">
			
			<div class="form-group w-50 mx-auto d-block">
		      	<label for="inputUsername">Username</label>
		      	<input type="text" class="form-control" id="inputUsername" 
	      				name="username" placeholder="Your username"required>
		    </div>
		    
		    <div class="form-group w-50 mx-auto d-block">
		      	<label for="inputPassword">Password</label>
		      	<input type="password" class="form-control" id="inputPassword" 
	      				name="password" placeholder="Your password"required>
		    </div>
			
			<button name="login-submit" class="btn btn-primary mx-auto d-block">Login</button>
			
			<div class="w-50 mx-auto" th:if="${param.error}">
				<p class="alert alert-danger mt-3" role="alert">Invalid username or password</p>
			</div>
			<div class="w-50 mx-auto" th:if="${param.logout}">
				<p class="alert alert-success mt-3" role="alert">Successfully logout</p>
			</div>
			<div class="w-50 mx-auto mt-3">
				<a href="/" th:href="@{/}" class="btn btn-outline-danger">Go back</a>
			</div>
		</div>
	</form>	
</body>
</html>
